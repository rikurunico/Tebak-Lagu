<!DOCTYPE html>
<html>
  <head>
    <title>Tebak-tebakan Lirik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        background-color: #7f7fd5;
        background-image: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
        font-family: "Montserrat", sans-serif;
      }
      h1 {
        font-size: 4rem;
        font-weight: bold;
        color: #1e3a8a;
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      }
      .btn-check {
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto py-8 max-w-lg">
      <div class="bg-white p-8 rounded-md shadow-md">
        <h1
          class="text-center mb-4 animate__animated animate__fadeInDown text-4xl font-bold"
        >
          Tebak-tebakan Lirik
        </h1>
        <div id="question" class="mb-4"></div>
        <input
          type="text"
          id="answer"
          class="border border-gray-300 rounded-md px-4 py-2 w-full mb-4"
          placeholder="Jawaban"
        />
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded btn-check animate__animated animate__pulse"
          onclick="checkAnswer()"
        >
          Cek Jawaban
        </button>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4"
          onclick="resetScore()"
        >
          Reset Skor
        </button>
        <button
          class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mt-4"
          onclick="skipQuestion()"
        >
          Skip
        </button>
        <div class="mt-4" id="result"></div>
      </div>
      <div class="bg-white p-8 rounded-md shadow-md mt-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-gray-800">Skor</h2>
          <span id="point" class="text-3xl font-bold text-blue-500"></span>
        </div>
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-bold text-gray-800">Waktu Tersisa</h2>
          <div class="text-3xl font-bold text-red-500" id="timer"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
