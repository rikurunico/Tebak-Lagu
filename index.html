<!DOCTYPE html>
<html>
  <head>
    <title>Tebak-tebakan Lirik</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto py-8 max-w-lg">
      <h1 class="text-4xl font-bold mb-4">Tebak-tebakan Lirik</h1>
      <div id="question" class="bg-white rounded-md p-4 mb-4"></div>
      <input
        type="text"
        id="answer"
        class="border border-gray-300 rounded-md px-4 py-2 w-full mb-4"
        placeholder="Jawaban"
      />
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        onclick="checkAnswer()"
      >
        Cek Jawaban
      </button>
      <div id="result" class="mt-4"></div>
      <div class="text-gray-500 text-sm">
        Waktu tersisa: <span id="timer" class="font-semibold"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
